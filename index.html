<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link href="CSS/fontawesome-free-5.15.4-web/css/all.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2? family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/Style.CSS">
 
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>
<body>
  <div class="content">
    <header class="header">
      
        <img class="logo" src="images/logo.svg" alt="logo">
      <picture class="img">
        <img class="desktop" src="images/bg-desktop.svg" alt="bg-desktop">
        <img class="mobile" src="images/bg-mobile.svg" alt="bg-mobile"> <!-- Este es la imagen para mobile-->
      </picture>
        <img class="illustration" src="images/illustration-mockups.svg" alt="illustration-mockups">
    </header>
      <main class="main">
      <article class="texts">
      <h3 class="Headings">Build The Community Your Fans Will Love</h3>
      <p class="text">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. 
      </p>
      <button class="buttom">Register</button>
    </article>
    <article class="icons">
      <i class="fab fa-facebook"></i>
      <i class="fab fa-instagram-square"></i>
      <i class="fab fa-twitter"></i>
    </article>  
    </main>
  
</div>
</body>
</html>
